{% extends "blog/base.html" %}
{% block content %}
    <article class="media content-section">
        <img class="rounded-circle article-img" src="{{ object.author.profile.image.url }}" alt="profile pic">
        <div class="media-body">
            <div class="article-metadata">
                <a class="mr-2" href="{% url 'user-posts' object.author.username %}">{{ object.author }}</a>
                <small class="text-muted">{{ object.date_added|date:"d, N Y e" }}</small>
            </div>
            <h2 class="article-title">{{ object.title }}</h2>
            <p class="article-content">{{ object.content }}</p>
        </div>
    </article>
    {% if object.author == user %}
        <a href="{% url 'post-update' object.id %}" class="btn btn-outline-info btn-sm mt-1 mb-1">Update</a>
        <a href="{% url 'post-delete' object.id %}" class="btn btn-outline-danger btn-sm">Delete</a>
    {% endif %}
{% endblock content %}
